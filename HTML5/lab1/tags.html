<!DOCTYPE html>
<html lang="en">
<style>
    #header {
        top: 0vh;
        left: 40vw;
        position: absolute;
    }
    
    #nav {
        top: 40vh;
        left: 0vw;
        position: absolute;
    }
    
    #content {
        position: absolute;
        top: 50vh;
        left: 40vw;
    }
    
    #footer {
        top: 90vh;
        left: 40vw;
        position: absolute;
    }
</style>

<head>
    <meta charset="UTF-8" />
    <title>HTML5 Tags</title>
</head>

<body>
    <header id="header">
        <h1>I'm the page header.</h1>
    </header>
    <nav id="nav">
        <h2>I'm the page navigation bar.</h2>
    </nav>
    <content id="content">
        <h3>I'm the page content.</h3>
    </content>
    <footer id="footer">
        <h4>I'm the page footer.</h4>
    </footer>
</body>

</html>
