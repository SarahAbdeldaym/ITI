<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let db = window.openDatabase("Store","1.0","Online Store",1024 * 1024 * 5);

      db.transaction((tx) => {
        tx.executeSql("create table if not exists items (id int, name varchar(255), amount int)",[],(tx, result) => {
            tx.executeSql("insert into items (id,name,amount) values (?,?,?)", [1, "figures", "53"], (tx, result) => {},
              (tx, err) => {console.log(err);}
            );
            tx.executeSql("insert into items (id,name,amount) values (?,?,?)",[2, "gifts", "120"],(tx, result) => {},
              (tx, err) => {console.log(err);}
            );
          },
          (tx, err) => {console.log("error:", err);}
        );
      });
    </script>
  </body>
</html>
