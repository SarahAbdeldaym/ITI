<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="items.js"></script>
    <script src="JQuery.js"></script>

    <title>JQuery lab</title>
  </head>
  <body>
    <div class="header_labels">
      <h1 id="menu_label">All Dishes</h1>
      <h1 id="cart_label">Your Cart</h1>
    </div>

    <div class="cart_item_div hidden">
      <label>X</label>
      <label class="item_amount">1</label>
      <input type="button" value="Remove" class="remove_btn" />
      <input
        type="button"
        value="+"
        class="amount_btn"
        id="amount_increase_btn"
      />
      <input
        type="button"
        value="-"
        class="amount_btn"
        id="amount_decrease_btn"
      />
    </div>

    <div class="bill hide_bill" id="bill">
      <label>subtotal</label>
      <label id="subtotal"></label>
      <label>VAT</label>
      <label id="VAT"></label>
      <label>delivery</label>
      <label id="delivery"></label>
      <label>TOTAL order </label>
      <label id="orderTotal"></label>
    </div>
    <div class="container">
      <div class="menu">
        <div class="item hidden">
          <img class="image" />
          <div class="item_name"></div>
          <div class="item_price"></div>
          <p>LE</p>
          <input type="button" value="Buy" class="add_item_to_cart" />
        </div>
      </div>
      <div class="right_part_div">
        <div class="cart"></div>

        <div class="bill">
          <div class="bill_div_row">
            <label>Subtotal:</label>
            <label id="subtotal">0 LE</label>
          </div>
          <div class="bill_div_row">
            <label>VAT:</label>
            <label id="VAT">0 LE</label>
          </div>
          <div class="bill_div_row">
            <label>Delivery:</label>
            <label id="delivery">0 LE</label>
          </div>
          <div class="bill_div_row">
            <label>Discount:</label>
            <label id="discount">0 LE</label>
          </div>
          <div class="discount_text">
            Get 30 LE discount on orders over 300 LE
          </div>
          <div class="bill_div_row">
            <label>Total:</label>
            <label id="orderTotal">0 LE</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
